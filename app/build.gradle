apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "com.badou.mworking"
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 18
        versionName '1.6.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        jniLibs.srcDir 'libs/' // <-- Set your folder here!
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/baidumapapi_v3_3_0.jar')
    compile files('libs/jpush-sdk-release1.6.1.jar')
    compile files('libs/locSDK_3.1.jar')
    compile files('libs/umeng-analytics-v5.4.1.jar')
    compile files('libs/volley.jar')
    compile project(':HoloEverywhere')
}
